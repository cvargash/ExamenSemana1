<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="menu-grid vertical vline">
            <img class="img-menu" src="assets/home.svg" alt="">
            <img class="img-menu" src="assets/card.svg" alt="">
            <img class="img-menu" src="assets/wallet.svg" alt="">
            <img class="img-menu" src="assets/cart.svg" alt="">
            <img class="img-menu" src="assets/setting.svg" alt="">
        </div>
        <div class="dash-grid">
            <h2>DASHBOARD</h2>
        </div>
        <div class="icons-grid">
            <div class="lendig">
                <img src="assets/car.svg" alt="">
                <br>
                <p>Prestamo Vehicular</p>
            </div>
            <div class="lendig">
                <img src="assets/house.svg" alt="">
                <br>
                <p>Prestamo Hipotecario</p>
            </div>
            <div class="lendig">
                <img src="assets/graduate.svg" alt="">
                <br>
                <p>Prestamo Educativo</p>
            </div>
        </div>
        <div class="card-grid">
            <div class="account">
                <h2>Estado de Cuenta</h2>
                <div class="state">
                    <p>Disponible: $1,200.000.00 COP</p>
                    <p>Saldo Contable: $1,500,000.00 COP</p> 
                    <p>Creditos: $15.200,000.00 COP</p> 
                </div>
                <button class="btn-info">VER MOVIMIENTOS</button>
            </div>
            <div class="account">
                <button class="btn-info">VER TARJETA</button>
                <img class="img-card" src="assets/banco.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
